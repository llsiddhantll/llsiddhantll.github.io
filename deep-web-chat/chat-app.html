<core-toolbar class = "tall" id="toolbar">
  <paper-icon-button icon="arrow-back" role="button" onclick="location.reload()"></paper-icon-button>
  <div flex class="title middle indent"><h1>No-Name Chat</h1></div>
  <paper-button onclick="location.reload()" class="middle">Log Out</paper-button>
</core-toolbar>

<div class="container">

  <div class="chatControls">
    <paper-input floatinglabel label="Your Name:" id="setNameInput" class="col-xs-3"></paper-input>
    <paper-input label="Message" id="msgInput" class="col-xs-12"></paper-input>
    <paper-button raised id="sendButton" class="pull-right">Send</paper-button>
  </div>

  <div class="chatWindow col-xs-12"></div>

</div>
