<html>

  <head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="import" href="polymer-elements.html">
    <link rel="stylesheet" href="style.css">

    <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  </head>

  <body unresolved>

    <core-toolbar class = "tall" id="toolbar">
      <paper-icon-button icon="menu"></paper-icon-button>
      <div class="title middle indent"><h1>Chat App</h1></div>
    </core-toolbar>

    <div class="container">

      <div class="chatControls">
        <paper-input floatinglabel label="Your Name:" id="setNameInput" class="col-xs-3"></paper-input>
        <paper-input label="Message" id="msgInput" class="col-xs-12"></paper-input>
        <paper-button raised id="sendButton" class="pull-right">Send</paper-button>
      </div>

      <div class="chatWindow col-xs-12">

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.0/firebase.js"></script>
    <script src="site.js"></script>
  </body>
</html>
