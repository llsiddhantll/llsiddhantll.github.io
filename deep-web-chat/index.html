<html>

<head>
  <title>No-name Chat</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="import" href="polymer-elements.html">
  <link rel="stylesheet" href="style.css">

  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
</head>

<body unresolved>

  <div class="container">

  <div class="title col-xs-12">
    <h1>No-name Chat</h1>
  </div>

    <div class="mainControls">
      <paper-button raised id='showLogInButton' class='col-xs-offset-4 col-xs-2'>Log In</paper-button>
      <paper-button raised id='showSignUpButton' class='col-xs-2'>Sign Up</paper-button>
    </div>

    <div class="clearfix"></div>

    <div class="logInControls">
      <paper-input label='Username' floatinglabel id='usernameInput' class='col-xs-offset-5 col-xs-2'></paper-input>
      <div class="clearfix"></div>

      <paper-input-decorator floatinglabel label='Password' class='col-xs-offset-5 col-xs-2'>
        <input id='passwordInput'>
      </paper-input-decorator>

      <div class="clearfix"></div>
      <paper-button raised id="logInButton" class='col-xs-offset-5 col-xs-2'>Log In</paper-button>

      <div class="error col-xs-12">
        Invalid username/password. Try again.
      </div>
    </div>

    <div class="signUpControls">

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.1.0/firebase.js"></script>
  <script src="site.js"></script>
</body>
</html>
