<!DOCTYPE html>
<html>
  <head>
    <title>Housie</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="/elements.html">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body unresolved fullbleed>


    <core-toolbar class="tall">
      <paper-icon-button icon="menu"></paper-icon-button>
      <div class="top title"><h1>Housie</h1></div>
      <paper-tabs id="paper-tabs" class="bottom fit" selected="generator">
        <paper-tab name="generator">Generator</paper-tab>
        <paper-tab name="admin">Admin Panel</paper-tab>
      </paper-tabs>
    </core-toolbar>

    <core-pages selected="generator" transition="slide-from-right">
      <div name="generator">
        <div class="selectedNumber">
          <p>0</p>
        </div>
        <paper-button id="generateBtn" class="mainBtn"><h1>Generate</h1></paper-button>
      </div>

      <div name="admin">
        <div class="container numberContainer"></div>
        <div class="currentNumber"></div>
      </div>
    </core-pages>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
