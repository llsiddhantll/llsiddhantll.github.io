on: push
name: Deploy on Now
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: deploy
        uses: actions/zeit-now@master
        with:
          args: --public --no-clipboard --token ${{ secrets.ZEIT_TOKEN }} deploy ./ > /github/home/now-deployment.txt
      - name: sha-alias
        uses: actions/zeit-now@master
        with:
          args: alias --token ${{ secrets.ZEIT_TOKEN }} `cat /github/home/now-deployment` ${{ github.sha }}
      - name: svelte-branch-filter
        uses: actions/bin/filter@master
        with:
          args: branch svelte
      - name: master-branch-filter
        uses: actions/bin/filter@master
        with:
          args: branch master
      - name: svelte-alias
        uses: actions/zeit-now@master
        with:
          args: alias --token ${{ secrets.ZEIT_TOKEN }} `cat /github/home/now-deployment` svelte.madebysid.com
      - name: release
        uses: actions/zeit-now@master
        with:
          args: alias --token ${{ secrets.ZEIT_TOKEN }} `cat /github/home/now-deployment` madebysid.com
